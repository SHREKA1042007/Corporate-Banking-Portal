<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corporate Bank â€“ Login</title>
<style>
/* BODY & THEME */
body {
  margin:0;
  font-family:Poppins,sans-serif;
  background:#f1f5f9;
  transition:0.35s ease-in-out;
}
body.dark { background:#1e293b; color:white; }

/* LOGIN BOX */
.login-box {
  width:350px;
  margin:100px auto;
  padding:30px;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(12px);
  border-radius:25px;
  box-shadow:0 8px 30px rgba(0,0,0,.1);
  transition:0.3s;
}
body.dark .login-box { background:rgba(30,41,59,0.55); color:white; }

/* HEADLINE */
h2 { text-align:center; margin-bottom:25px; }

/* INPUTS */
input {
  width:100%;
  padding:12px;
  margin:12px 0;
  border-radius:12px;
  border:1px solid #cbd5e1;
  font-size:15px;
  outline:none;
  transition:0.3s;
}
input:focus { border-color:#4f46e5; box-shadow:0 0 8px rgba(79,70,229,0.4); }

/* BUTTON */
button {
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:12px;
  background:#4f46e5;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}
button:hover { background:#4338ca; transform:scale(1.03); }
</style>
</head>
<body>
<div class="login-box">
  <h2>Corporate Bank Login</h2>
  <input type="text" placeholder="Username" id="username">
  <input type="password" placeholder="Password" id="password">
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;

  if(user==='' || pass==='') {
    alert('Please enter username and password');
    return;
  }
  alert('Login Successful!');
  window.location.href='dashboard.html';
}

// Load saved theme
window.onload = function(){
  if(localStorage.getItem("theme")=="dark") document.body.classList.add("dark");
}
</script>
</body>
</html>

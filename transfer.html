<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fund Transfer</title>
<style>
body{margin:0;font-family:Poppins;background:#f1f5f9;transition:.3s;}
body.dark{background:#1e293b;color:white;}
.nav{background:#1e293b;color:white;padding:18px;font-size:23px;text-align:center;}
body.dark .nav{background:#0b1220;}
.box{width:92%;margin:25px auto;background:rgba(255,255,255,0.35);padding:25px;border-radius:25px;backdrop-filter:blur(12px);box-shadow:0 8px 30px rgba(0,0,0,.12);}
body.dark .box{background:rgba(30,41,59,0.55);color:white;}
input,button{width:100%;padding:14px;margin:12px 0;border-radius:12px;border:1px solid #cbd5e1;font-size:16px;outline:none;}
button{background:#10b981;color:white;border:none;cursor:pointer;transition:.3s;}
button:hover{background:#059669;transform:scale(1.03);}
</style>
</head>
<body>
<div class="nav">ðŸ’¸ Fund Transfer</div>
<div class="box">
<input type="text" id="benName" placeholder="Beneficiary Name">
<input type="text" id="accNo" placeholder="Account Number">
<input type="number" id="amount" placeholder="Amount (â‚¹)">
<button onclick="transfer()">Transfer</button>
</div>

<script>
function transfer(){
  const name=document.getElementById('benName').value;
  const acc=document.getElementById('accNo').value;
  const amt=document.getElementById('amount').value;
  if(!name || !acc || !amt){ alert('All fields required!'); return; }
  if(!/^\d{10,12}$/.test(acc)){ alert('Invalid account number!'); return; }
  if(amt<=0){ alert('Amount must be positive'); return; }
  if(confirm(`Confirm transfer of â‚¹${amt} to ${name} (${acc})?`)){
    alert('Transfer Successful!');
    document.getElementById('benName').value=''; document.getElementById('accNo').value=''; document.getElementById('amount').value='';
  }
}

// Load theme
window.onload=function(){ if(localStorage.getItem("theme")=="dark") document.body.classList.add("dark"); }
</script>
</body>
</html>

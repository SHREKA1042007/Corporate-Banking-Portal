<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beneficiaries</title>
<style>
  body{margin:0;font-family:Poppins;background:#f1f5f9;}
  .nav{background:#1e293b;color:white;padding:15px;font-size:22px;}
  .box{
    width:90%;margin:20px auto;background:white;padding:25px;
    border-radius:20px;box-shadow:0 5px 20px rgba(0,0,0,.1);
  }
  input,button{
    width:100%;padding:12px;margin:12px 0;border-radius:10px;border:1px solid #ccc;
  }
  button{background:#0ea5e9;color:white;border:none;cursor:pointer;}
</style>
</head>
<body>
<div class="nav">Beneficiaries</div>
<div class="box">
  <h2>Add Beneficiary</h2>
  <input type="text" placeholder="Beneficiary Name">
  <input type="text" placeholder="Account Number">
  <button>Add Beneficiary</button>
</div>
</body>
